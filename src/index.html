<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.min.css">
    <title>Fuel</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <img src="./img/header/logo.png" alt="logo">
                <div class="header__phone">
                    <img class="header__phone-icon" src="./icons/phone.svg" alt="phone"></img>
                    <a class="header__phone-number" href="tel:+74951278280">8 (495) 127-82-80</a>
                </div>
                <button class="header__button-contact">Напишите нам</button>
                <button class="header__button-personal">
                    <img src="./icons/person.svg" alt="person" class="header__button-img">
                    <div>Личный кабинет</div>
                </button>
            </div>
        </div>
    </header>

    <nav class="nav">
        <div class="container">
            <ul class="nav__wrapper">
                <li class="nav__item">Доставка топлива</li>
                <li class="nav__item">
                    <div>Топливные карты</div>
                    <img src="./icons/jackdaw.svg" alt="jackdaw">
                </li>
                <li class="nav__item">
                    <div>АЗС</div>
                    <img src="./icons/jackdaw.svg" alt="jackdaw">
                </li>
                <li class="nav__item">Цены на топливо</li>
                <li class="nav__item">
                    <div>О компании</div>
                    <img src="./icons/jackdaw.svg" alt="jackdaw">
                </li>
                <li class="nav__item">Контакты</li>
            </ul>
        </div>
    </nav>

    <section class="delivery">
        <div class="container">
            <h1 class="delivery__title">
                Доставка топлива
            </h1>
            <form class="delivery__form">
                <div class="delivery__form-title">Быстрый <span>заказ топлива</span></div>
                <div class="delivery__form-inputs">
                    <div class="delivery__form-name">
                        <label for="name">Ваше имя</label>
                        <input type="text" id="name" placeholder="Иван">
                    </div>
                    <div class="delivery__form-number">
                        <label for="phone">Номер телефона</label>
                        <input type="tel" id="phone" placeholder="+7 (___) ___-__-__">
                    </div>
                    <button class="delivery__form-button">Заказать топливо</button>
                </div>
                <div class="delivery__form-data">
                    <input class="delivery__form-checkbox" type="checkbox"></input>
                    <a class="delivery__form-condition" href="policy.html">Я согласен с <span>условиями обработки данных</span></a>
                </div>
            </div>
            
            
        </form>
        </div>
        
    </section>



    <script src="./js/index.js"></script>
</body>
</html>
